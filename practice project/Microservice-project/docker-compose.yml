services:

  # ========================
  # API & Services
  # ========================

  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - order-service
      - payment-service
      - inventory-service
      - notification-service
      - rabbitmq
      - kafka
      - redis
    networks:
      - microservices-network

  order-service:
    build: ./services/order-service
    ports:
      - "4000:4000"
    depends_on:
      - rabbitmq
      - kafka
      - redis
    networks:
      - microservices-network

  payment-service:
    build: ./services/payment-service
    ports:
      - "5000:5000"
    depends_on:
      - rabbitmq
      - kafka
      - redis
    networks:
      - microservices-network

  inventory-service:
    build: ./services/inventory-service
    ports:
      - "6000:6000"
    depends_on:
      - rabbitmq
      - kafka
      - redis
    networks:
      - microservices-network

  notification-service:
    build: ./services/notification-service
    ports:
      - "7000:7000"
    depends_on:
      - rabbitmq
      - kafka
      - redis
    networks:
      - microservices-network

  # ========================
  # Messaging & Infrastructure
  # ========================

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - microservices-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - microservices-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - microservices-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
