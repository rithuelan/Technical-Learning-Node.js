<!DOCTYPE html>
<html>
<body>
  <ul id="messages"></ul>
  <script>
    const evtSource = new EventSource("/events");
    evtSource.onmessage = function(event) {
      const li = document.createElement("li");
      li.textContent = event.data;
      document.getElementById("messages").appendChild(li);
    };
  </script>
</body>
</html>
